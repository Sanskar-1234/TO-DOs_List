    <h1 class="text-center">TO-DOs List with Alarm</h1>

      <label for="title" class="form-label">Set Time</label>
      <input type="time" class="form-control" id="title">

    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter task description" id="description"></textarea>
      <label for="description">Description</label>
    </div>
    <button type="submit" id="add" class="btn btn-primary my-3">Add to List</button>
    <div id="items">
      <h2>Your Items:</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SR.NO</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">Finished</th>
            <th scope="col">Actions</th>
