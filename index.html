<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>TODOs List with Alarm</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .abcd {
      text-align: center;
    }

    #searchBar {
      margin: 0 auto;
      width: 50%;
    }
  </style>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex w-100">
          <input id="searchBar" class="form-control" type="search" placeholder="Search tasks" aria-label="Search">
        </form>
        <ul class="navbar-nav ms-auto">
          <!-- History Button -->
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1 class="text-center">TO-DOs List with Alarm</h1>
    <div class="form-group mb-3">
      <label for="title" class="form-label">Set Time</label>
      <input type="time" class="form-control" id="title">
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter task description" id="description"></textarea>
      <label for="description">Description</label>
    </div>
    <button type="submit" id="add" class="btn btn-primary my-3">Add to List</button>
    <div id="items">
      <h2>Your Items:</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SR.NO</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">Finished</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>
  </div>

  <div class="container abcd">
    <button class="btn btn-success" id="clear" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const addButton = document.getElementById("add");

    // Add task to list
    addButton.addEventListener("click", () => {
      const timeInput = document.getElementById("title").value;
      const descriptionInput = document.getElementById("description").value.trim();

      // Check if description is empty or contains only spaces
      if (!timeInput || !descriptionInput) {
        alert("Both time and description are required!");
        return;
      }

      let itemJsonArray = localStorage.getItem("itemJson") ? JSON.parse(localStorage.getItem("itemJson")) : [];

      // Get current timestamp for task creation
      const createdAt = new Date().toISOString();

      itemJsonArray.push([timeInput, descriptionInput, false, false, null, createdAt]); // Added createdAt
      localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));

      renderTable();
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
    });

    // Render table
    function renderTable() {
      const tableBody = document.getElementById("table_body");
      let itemJsonArray = localStorage.getItem("itemJson") ? JSON.parse(localStorage.getItem("itemJson")) : [];

      // Filter tasks older than 24 hours
      const currentTime = new Date().getTime();
      itemJsonArray = itemJsonArray.filter(item => {
        const taskTime = new Date(item[5]).getTime();
        return (currentTime - taskTime) <= 24 * 60 * 60 * 1000; // 24 hours in milliseconds
      });

      localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));

      let rows = "";

      itemJsonArray.forEach((item, index) => {
        const checked = item[2] ? "checked" : "";
        rows += `
          <tr>
            <th scope="row">${index + 1}</th>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td><input type="checkbox" class="checkbox" data-index="${index}" ${checked}></td>
            <td><button type="button" class="btn btn-danger delete-btn" data-index="${index}">Delete</button></td>
          </tr>`;
      });

      tableBody.innerHTML = rows;
    }

    // Delete and checkbox actions
    document.getElementById("table_body").addEventListener("click", (event) => {
      let itemJsonArray = JSON.parse(localStorage.getItem("itemJson"));

      if (event.target.classList.contains("delete-btn")) {
        const index = event.target.getAttribute("data-index");
        itemJsonArray.splice(index, 1);
        localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
        renderTable();
      } else if (event.target.classList.contains("checkbox")) {
        const index = event.target.getAttribute("data-index");
        itemJsonArray[index][2] = event.target.checked;

        if (event.target.checked) {
          // Save completion time when the task is marked as finished
          itemJsonArray[index][4] = new Date().toISOString();

          // Check if the task is already in the history (to avoid duplicate)
          let historyJsonArray = localStorage.getItem("historyJson") ? JSON.parse(localStorage.getItem("historyJson")) : [];
          const taskAlreadyInHistory = historyJsonArray.some(task => task[0] === itemJsonArray[index][0] && task[1] === itemJsonArray[index][1]);

          // If not in history, add it
          if (!taskAlreadyInHistory) {
            historyJsonArray.push(itemJsonArray[index]);
            localStorage.setItem("historyJson", JSON.stringify(historyJsonArray));
          }
        }

        // Remove from history if unchecked
        if (!event.target.checked) {
          let historyJsonArray = JSON.parse(localStorage.getItem("historyJson")) || [];
          historyJsonArray = historyJsonArray.filter(task => !(task[0] === itemJsonArray[index][0] && task[1] === itemJsonArray[index][1]));
          localStorage.setItem("historyJson", JSON.stringify(historyJsonArray));
        }

        localStorage.setItem("itemJson", JSON.stringify(itemJsonArray));
      }
    });

    // Search tasks
    document.getElementById("searchBar").addEventListener("input", (event) => {
      const searchText = event.target.value.toLowerCase();
      const rows = document.querySelectorAll("#table_body tr");

      rows.forEach(row => {
        const time = row.cells[1].innerText.toLowerCase();
        const description = row.cells[2].innerText.toLowerCase();
        row.style.display = time.includes(searchText) || description.includes(searchText) ? "" : "none";
      });
    });

    // Clear all tasks
    function clearAll() {
      if (confirm("Do you want to clear all tasks?")) {
        localStorage.removeItem("itemJson");
        renderTable();
      }
    }

    // Initialize
    window.onload = () => {
      renderTable();
    };
  </script>

</body>

</html>
