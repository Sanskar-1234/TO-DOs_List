<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TODOs List with Alarm</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 todos-page">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TODOs App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex w-100">
          <input id="searchBar" class="form-control" type="search" placeholder="Search tasks" aria-label="Search">
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1 class="text-center">TO-DOs List with Alarm</h1>
    <div class="form-group mb-3">
      <label for="title" class="form-label">Set Time</label>
      <input type="time" class="form-control" id="title">
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter task description" id="description"></textarea>
      <label for="description">Description</label>
    </div>
    <button type="submit" id="add" class="btn btn-primary my-3">Add to List</button>
    <div id="items">
      <h2>Your Items:</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SR.NO</th>
              <th scope="col">Time</th>
              <th scope="col">Description</th>
              <th scope="col">Finished</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <button class="btn btn-success" id="clear" onclick="clearAll()">Clear All</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
