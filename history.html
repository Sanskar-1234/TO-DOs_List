<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Task History</title>
  <meta name="google-adsense-account" content="ca-pub-1034171091460273">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 history-page">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task History</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Back to TO-DOs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1 class="text-center">Completed Tasks (Last 24 hours)</h1>

    <!-- AdSense Block -->
    <div class="text-center my-4">
      <ins class="adsbygoogle" data-ad-client="ca-pub-1034171091460273" data-ad-slot="1234567890" data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Task History Table -->
    <div id="history" class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SR.NO</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">Completion Time</th>
          </tr>
        </thead>
        <tbody id="history_body">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
