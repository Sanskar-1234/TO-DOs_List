<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Task History</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task History</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Back to TO-DOs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1 class="text-center">Completed Tasks (Last 24 hours)</h1>
    <div id="history">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SR.NO</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">Completion Time</th>
          </tr>
        </thead>
        <tbody id="history_body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // History Page Logic: Display tasks from the last 24 hours
    function renderHistory() {
      const historyBody = document.getElementById("history_body");
      let historyJsonArray = localStorage.getItem("historyJson") ? JSON.parse(localStorage.getItem("historyJson")) : [];

      let rows = "";
      historyJsonArray.forEach((item, index) => {
        const timeAgo = new Date(item[4]);
        const timeAgoStr = timeAgo.toLocaleString();

        rows += `
          <tr>
            <th scope="row">${index + 1}</th>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${timeAgoStr}</td>
          </tr>`;
      });

      historyBody.innerHTML = rows;
    }

    // Initialize
    window.onload = () => {
      renderHistory();
    };
  </script>

</body>

</html>
